<p>home works!</p>
<div class="container">
    <div class="row">
        <app-pai (pessoaSelecionada)="sendPerson($event)"></app-pai>
    </div>
    <div class="row">
        <app-filho
        [recebeFamilia]="pessoas" 
        (respostaFamilia)="reciverFeedback($event)"></app-filho>
    </div>
    <div>
        <div>
            <table class="table table-striped">
                <thead>
                    <th>#</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Ativo</th>
                </thead>
                <tbody>
                    <tr *ngFor="let item of pessoas; let i=index">
                        <td>{{i}}</td>
                        <td>{{item.Nome}}</td>
                        <td>{{item.Email}}</td>
                        <td>
                            <input type="checkbox" ng-checked="itm.Ativo" aria-label="Follower input"/>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
